{% extends "templates/base.html" %}
{% block conteudo%}
<style> 
    .page-container{
        display: grid;
        justify-content: center;
    }
    form{
        width: 200px;
    }
    form > input[type="submit"]{
        float: right;
        padding: 5px;
        margin-top: 10px;
    }
    .container-form {
        display: flex;
        flex-direction: column;
        width: 200px;
    }

</style>
<div class="page-container">
    <h3> Alterar produto </h3>
    <form action="alterar_produto" method="post">
        <div class="container-form">
            {%csrf_token%}
            {{form}}
        </div>
        <a href="/produtos/{{form.instance.id}}"> Voltar </a>
        <input type="submit" value="alterar_produto" />
    </form>
</div>
{%endblock%}
